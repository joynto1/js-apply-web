<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Amar Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-14">আমার ব্যাংকে স্বাগতম</h1>
    </header>
    <main>
        <section>

            <div class=" bg-emerald-300  box-border p-16 m-8 mx-96 rounded-md  ">
                <h3 class="text-3xl p-3 pb-8 font-medium text-center">Please Log in</h3>
                <input id="user-email" class="w-full rounded-md outline-indigo-900 border-transparent mb-5  px-5 py-2"
                    type="text" placeholder="Enter User-Name">
                <input id="login-password"
                    class="w-full rounded-md outline-indigo-900 border-transparent mb-5  px-5 py-2" type="password"
                    placeholder="Enter Your Password">

                <button id="login-button"
                    class="font-medium text-white px-52 py-1.5 rounded-md    bg-blue-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
